<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <section>
        <p style="text-align:right" id = "timer">Time Left:</p>
    </section>
    <main class="jumbotron">
        <h1 class="text-center">
            <strong>Coding Quiz</strong>
        </h1>
        <br>
        <h4 class="text-center" id = "context">Click on the correct answer to each question. You will have 1 minutes to complete the quiz. Any incorrect answer will reduce your time by 10 seconds. Click begin quiz to begin quiz.</h4>
        <section class = "text-center">
            <button class="btn btn-dark btn-lg" id = "begin-button">
                Begin Quiz</button>
            </section>
        <section id = "button-space">
            <button class="btn btn-dark btn-lg" id = "button1">
                </button>
            </section>
            <br>
            <button class="btn btn-dark btn-lg" id = "button2">
                </button>
            </section>
            <br>
            <br>
            <button class="btn btn-dark btn-lg" id = "button3" >
                </button>
            </section>
            <br>
            <br>
            <button class="btn btn-dark btn-lg" id = "button4">
                </button>
            </section>
        </section>
        </main>

    <script>
        $(document).ready(function() {
            var quizPrompt = $("#context");
            var beginButton = $("#begin-button");
            var button1 = $("#button1");
            var button2 = $("#button2");
            var button3 = $("#button3");
            var button4 = $("#button4");
            var rightButton = $("#button1");
            var buttonSpace = $("#button-space");
            var questionArr = ["What does HTML stand for?","What does CSS stand for?"]
            var falseOption = [["Hamburgers Tamales Milk Lactose", "Hot Turtle Merry Leash", "Hubert's Tropical Monday Lemonade"],["Cat Super Stand", "Cow Sugar Scam", "Clam Spicy Stew"]]
            var correctOption = ["Hypertext Markup Language","Cascading Style Sheet"]
            var arrIndex = 0;
            // remove elements from page to begin quiz
            beginButton.on("click", function (){
                beginButton.remove();
                promptQuestion();
            });

            function promptQuestion(){
                //prompts the next question in array
                // alert(quizPrompt.context);
                quizPrompt.text(questionArr[arrIndex]);
                // alert(quizPrompt);
                 addAnswers();
            }

            function addAnswers(){
                alert("adding answers");
                var addedWrong = 0;
                var randomIndex = Math.floor(Math.random()*4);
                
                for (var i = 0; i<4 ; i++){
                    if (i==randomIndex){
                        alert("added right");
                        if (i==0){
                        button1.html(correctOption[arrIndex]);
                        rightButton = $("#button1");
                        }
                        if (i==1){
                        button2.html(correctOption[arrIndex]);
                        rightButton = $("#button2");
                        }
                        if (i==2){
                        button3.html(correctOption[arrIndex]);
                        rightButton = $("#button3");
                        }
                        if (i==3){
                        button4.html(correctOption[arrIndex]);
                        rightButton = $("#button4");
                        }
                    }
                    else{
                        alert("added wrong");
                        if (i==0){
                        button1.html(falseOption[arrIndex][addedWrong]);
                        }
                        if (i==1){
                        button2.html(falseOption[arrIndex][addedWrong]);
                        }
                        if (i==2){
                        button3.html(falseOption[arrIndex][addedWrong]);
                        }
                        if (i==3){
                        button4.html(falseOption[arrIndex][addedWrong]);
                        }
                        addedWrong++;
                    }   
                    }
                }

            
        });
        
    </script>

</body>
</html>
